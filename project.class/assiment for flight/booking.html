<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passenger Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Passenger Details</h1>

    <form action="confirmation.html" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="e.g. Arjun Kumar" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="e.g. arjun@example.com" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="100" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

</body>
</html>
